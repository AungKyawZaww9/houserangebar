<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customrangehouse</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <h1>Home Prices Are <span id="headdollor">$0</span></h1>

       <div class="range-container">
           <label for="range" class="house1"><i class="fas fa-home"></i></label>
           <label for="range" class="house2"><i class="fas fa-house-damage"></i></label>
           <label for="range" class="house3"><i class="fas fa-hotel"></i></label>


           <input type="range" id="range" class="range" step="1" value="1" min="1" max="100">

           <div class="price">
               <h4 id="price1" class="price1">$0</h4>
               <h4 id="price2" class="price2">$1000</h4>
           </div>
       </div>

        <button class="buy" id="buy">Buy</button>
        <button class="info">More Info</button>


        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>


    </div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
